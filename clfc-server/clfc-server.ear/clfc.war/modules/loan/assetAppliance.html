<script>
	$put(
		"assetAppliance", 
		new function() {
			
			this.application;
			this.assetAppliance;
			this.onload = function() {
				setTimeout( function(){ $('.asset a').lightBox({fixedNavigation:true}); }, 100 );
			};
		}
	);
</script>
<style>
   body{font-family:arial;font-size:8px;}
   h3.white { color: #ffffff; }
</style>
<div>
	<body>
		<table model="listModel" border="0" width="100%" cellspacing="0" class="grid">
			<tr><td width=130>Subject :</td>
			<td><label context="assetAppliance"><b>#{assetAppliance.subject}</b></label></td></tr>
			<tr><td>Type :</td>
			<td><label context="assetAppliance"><b>#{assetAppliance.type}</b></label></td></tr>
			<tr><td>Brand :</td>
			<td><label context="assetAppliance"><b>#{assetAppliance.brand}</b></label></td></tr>
			<tr><td>Serial :</td>
			<td><label context="assetAppliance"><b class="olive">#{assetAppliance.serial}</b></label></td></tr>
			<tr><td>Model :</td>
			<td><label context="assetAppliance"><b class="green">#{assetAppliance.model}</b></label></td></tr>
			<tr><td>Date Acquired :</td>
			<td><label context="assetAppliance"><b class="red"> #{assetAppliance.dateAcquired? assetAppliance.dateAcquired: 'Not specified' }</b></label></td></tr>
			<tr><td>Appraised Value :</td>
				<td context="loan"  visibleWhen="#{assetAppliance.appraisedvalue}">
					<label context="assetAppliance" visibleWhen="#{assetAppliance.appraisedvalue}">
					    <b>Php</b> <b class="teal" context="assetAppliance" visibleWhen="#{assetAppliance.appraisedvalue}">
					        #{assetAppliance.appraisedvalue.formatDecimal()}
					    </b>
					</label>
				</td>
				<td context="loan"  visibleWhen="#{!assetAppliance.appraisedvalue}">
				    <label context="assetAppliance" visibleWhen="#{!assetAppliance.appraisedvalue}">
					    <b>Php</b> <b class="teal" context="assetAppliance" visibleWhen="#{!assetAppliance.appraisedvalue}"></b>
					       <j class="teal2">0.00</j>
					</label>
				</td>
			</tr>
			<tr><td>Remarks :</td>
			<td><label context="assetAppliance"><b>#{assetAppliance.remarks}</b></label></td></tr>
		</table>
		<hr/>
		Photo(s):<br/>
		<div style="text-align: center">
			<i><b class="maroon" context="assetAppliance" visibleWhen="#{!assetAppliance.photos}">No Photo at present.</b></i>
		</div>	
		<div class="asset-box" context="assetAppliance" visibleWhen="#{assetAppliance.photos}">
			<nobr>
				<ul class="asset" context="assetAppliance" items="assetAppliance.photos" varName="item">		
					<li style="display: inline">
						<a href="/clfc-photos/?b=#{application.branchcode}&a=#{application.objid}&id=#{item.objid}"
						   title="#{item.name? item.name : ''}">
							<img src="/clfc-photos/?b=#{application.branchcode}&a=#{application.objid}&id=#{item.objid}" height="100"/>
						</a>
					</li>
				</ul>
			</nobr>
		</div>
	</body>
</div>
