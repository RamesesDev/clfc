<script>
	$put("lookup",
		new function() {
			this.handler;
			this.selection;
			
			this.select = function() {
				if(this.handler == null) {
					alert("handler must not be null");
				}	
				else {
					this.handler(this.selection);
					return "_close";
				}
			}
		}
	);
</script>

<input type="radio" context="lookup" name="selection" value="java">java<br>
<input type="radio" context="lookup" name="selection" value="ruby">ruby<br>
<input type="radio" context="lookup" name="selection" value="groovy">groovy<br>
<input type="button" context="lookup" name="select" value="select">java<br>
